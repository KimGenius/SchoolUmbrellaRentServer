<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/script/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.7/xlsx.core.min.js"></script>

</head>
<body>
<input type="file" class="getExcel">
<p class="data"></p>
<script>
    var result = [];

    $.ajax({
        url: '/getStudentList',
        type: 'post',
        dataType: 'json',
        success: function (data) {
            if (data.status === "success") {
                console.log(data);
            } else {
                alert(data.status);
            }
        }
    })
    function handleFile(e) {
        var files = e.target.files;
        var i, f;
        for (i = 0; i != files.length; ++i) {
            f = files[i];
            var reader = new FileReader();
            var name = f.name;
            reader.onload = function (e) {
                var data = e.target.result;
                var workbook;
                workbook = XLSX.read(data, {type: 'binary'});

                /* DO SOMETHING WITH workbook HERE */
                var coulmns = [
                    ["A", "B", "C"], // 1 Class
                    ["E", "F", "G"], // 2 Class
                    ["I", "J", "K"], // 3 Class
                    ["M", "N", "O"], // 4 Class
                    ["Q", "R", "S"], // 5 Class
                    ["U", "V", "W"], // 6 Class
                    ["Y", "Z", "AA"], // 7 Class
                    ["AC", "AD", "AE"] // 8 Class
                ];
                var target = {};
                var stu_result = [];
                for (var sheetNum = 1; sheetNum <= 3; sheetNum++) {
                    for (var i = 0; i < coulmns.length; i++) {
                        for (var j = 0; j < coulmns[i].length; j++) {
                            switch (j) {
                                case 0:
                                    target.num = coulmns[i][j];
                                    break;
                                case 1:
                                    target.name = coulmns[i][j];
                                    break;
                                case 2:
                                    target.bun = coulmns[i][j];
                                    break;
                            }
                        }
                        for (var k = 1; k <= 27; k++) {
                            var bool = typeof(workbook.Sheets[sheetNum][target.num + k]) !== "undefined";
                            if (bool) {
                                stu_result[0] = workbook.Sheets[sheetNum][target.name + k].v;
                                stu_result[1] = workbook.Sheets[sheetNum][target.bun + k].v;
                                result.push(stu_result);
                                stu_result = [];
                            }
                        }
                    }
                }
                $.each(workbook.Strings, function (index, value) {
                    if (((index + 1) % 26) === 0) {
                        $('.data').append(value.t + "<br/>");
                    } else {
                        $('.data').append(value.t + " ");
                    }
                });
                $.ajax({
                    url: '/addStudentList',
                    type: 'post',
                    data: {'asdf': JSON.stringify(result)},
                    dataType: 'json',
                    success: function (data) {
                        result = [];
                        if (data.status === "true") {
                            alert("성공적으로 명단이 등록되었습니다!");
                        } else {
                            alert(data.status);
                        }
                    }
                });
            };
            reader.readAsBinaryString(f);
        }
    }
    $('.getExcel').change(function (e) {
        handleFile(e);
    });
</script>
</body>
</html>
